<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-12">
      <div class="card img-height">        
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/IMG/haj_oldalrol.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/IMG/balayage.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/IMG/bale.png" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>  
        <div class="card-body text-center">
          <h5 class="card-title">Referenciák</h5>
          <button class="btn btn-primary">Mutas a többi munkát</button>
        </div>
      </div>
    </div>


    <!--Advice-->


            <div class="col-lg-4 col-md-12">
              <div class="card">
                <img src="/IMG/advice.jpg" alt="" class="d-block w-100">
                <div class="card-body">
                  <h5 class="card-title">Ingyenes Tanácsadás</h5>
                  <p class="card-text">Írjon nekem!</p>
                </div>
                <ul class="list-group list-group-flush">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Név</span>
                    <input type="text" class="form-control"  aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">E-mail cím</span>
                    <input type="text" class="form-control"  aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group">
                    <span class="input-group-text">Üzenet</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                  </div>
                </ul>
                <div class="card-body">
                  <button type="button" class="btn btn-info">
                    <i class="far fa-paper-plane"></i>
                    Küldés</button>
                </div>
              </div>
            </div>
  </div>
  </div>


<div class="container padding-4">
  <div class="row">
    <div class="col-lg-4 col-md-12 mb-2 text-center img-col">
      <img src="/IMG/time.jpg" alt="timeschedule">
    </div>
    <div class="col-lg-8 col-md-12 img-col">
      <div class="row">

        <!--Helyszín-->
        <div class="col-lg-4 col-md-12 text-center">
          <div class="p-1 mb-2 bg-primary text-light">Helyszín</div>
          <br>
          <div class="form-check">
            <input class="form-check-input" type="radio" value="" id="flexCheckDefault" name="radio">
            <label class="form-check-label" for="flexCheckDefault">
              1138 Budapest Petőfi utca 3.
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" value="" id="flexCheckChecked" name="radio">
            <label class="form-check-label" for="flexCheckChecked">
              2246 Mogyoród Takács M. u. 14
            </label>
          </div>
        </div>
        
        <!--Service-->
        
        <div class="col-lg-4 col-md-12">
          <div class="p-1 mb-2 bg-primary text-light text-center ">Szolgáltatás</div>
          <br>
          <div class="form-check">
            <input type="checkbox" id="service" for="service1" class="form-check-input">
            <label for="service1" class="form-check-label">Vágás</label>
          </div>
          
          <div class="form-check">
            <input type="checkbox" id="service" for="service1" class="form-check-input">
            <label for="service1" class="form-check-label">Festés</label>
          </div>
        </div>


        <!--Időpont-->
        <div class="col-lg-4 col-md-12 text-center">
          <div class="p-1 mb-2 bg-primary text-light text-center ">Szabad iőpontok</div>
          <div class="form-check">
            <label for="birthday" class="form-check-label">Időpont:</label>
            <input type="date" id="birthday" name="birthday">
          </div>
        
          <div class="form-check">
            <input class="form-check-input" type="radio" value="" id="flexCheckChecked" name="radio-day">
            <label class="form-check-label" for="flexCheckChecked">
              Delelőtt
            </label>
          </div>
          <div class="form-check text-left">
            <input class="form-check-input" type="radio" value="" id="flexCheckChecked" name="radio-day">
            <label class="form-check-label" for="flexCheckChecked">
              Délután
            </label>
          </div>
        </div>



      </div>
      <button type="button" class="btn btn-primary" id="schedule">Időpont foglalás</button>
    </div>
  </div>
</div>
